<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek-Agregar</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/body.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/cabecera/cabecera.css">
    <link rel="stylesheet" href="../assets/css/cabecera/cabecera-logo.css">
    <link rel="stylesheet" href="../assets/css/cabecera/cabecera-buscador.css">
    <link rel="stylesheet" href="../assets/css/cabecera/cabecera-boton-login.css">



    <link rel="stylesheet" href="../assets/css/agregar-html/agregar.css">
    <link rel="stylesheet" href="../assets/css/agregar-html/agregar-form.css">


    <link rel="stylesheet" href="../assets/css/rodapie-form/rodapie-form.css">
    <link rel="stylesheet" href="../assets/css/rodapie-form/rodapie-container.css">
    <link rel="stylesheet" href="../assets/css/rodapie-form/rodapie-logo.css">
    <link rel="stylesheet" href="../assets/css/rodapie-form/rodapie-info.css">
    <link rel="stylesheet" href="../assets/css/rodapie-form/rodapie-form-contacto.css">

    <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__logo"> 
            <a href="../index.html"><img src="../assets/img/Logo.svg" alt="Logo de AluraGeek" class="logo"></a>
        </div>
        <div class="cabecera__buscador">
                <input type="search" class="cabecera__buscador-input" placeholder="¿Qué deseas buscar?">
                <button class="cabecera__buscador-boton"><i class="fa fa-search cabecera__buscador-boton"></i></button>
        </div>
        <a href="todoProductos.html"><button class="cabecera__boton-ingresar boton">Menú Administrador</button></a>
        
    </header>

<section class="agregar">
    <form class="agregar__form" id="form" data-form>
             
        <div class="form">

            <h3>Agregar nuevo producto</h3>
            <div class="grupo">
                <input type="url" name="" id="url" class="input" required data-url><span class="barra"></span>
                <label for="">URL de imagen</label>
            </div>
            <div class="grupo">

                <select name="" id="categoria" class="input" required data-categoria><span class="barra"></span>
                    <option value="categoria">Seleccionar Categoria</option>
                    <option value="starWars">Star Wars</option>
                    <option value="consola">Consola</option>
                    <option value="otros">Otros</option>
                </select>
                <label for="">Categoría</label>

                <!-- <input type="text" name="" id="categoria" class="input" required data-categoria><span class="barra"></span>
                <label for="">Categoría</label> -->

            </div>
            <div class="grupo">
                <input type="text" name="" id="nombreProducto" class="input" required data-nombre><span class="barra"></span>
                <label for="">Nombre del producto</label>
            </div>
            <div class="grupo">
                <input type="number" name="" id="precio" class="input" required data-precio><span class="barra"></span>
                <label for="">Precio del produtco</label>
            </div>
            <div class="grupo">
                <textarea required   name="" id="mensaje" cols="0" rows="0"  class="input" data-detalle></textarea><span class="barra"></span>
                <label for="">Descripción del producto</label>
            </div>
            <button type="submit" class="agregar__boton boton">Agregar producto</button>
        </div>

    </form>
</section>





    <section class="rodapie-form">
        <div class="rodapie-container">
         <div class="rodapie__logo">
             <a href="../index.html"><img src="../assets/img/Logo.svg" alt="Logo de AluraGeek" class="logo__rodapie"></a>
         </div>
 
         <div class="rodapie__info">
             <a href="#">Quienes somos</a>
             <a href="#">Política de privacidad</a>
             <a href="#">Programa de fidelidad</a>
             <a href="#">Nuestras Tiendas</a>
             <a href="#">Quiero ser franquiciado</a>
             <a href="#">Anúncie aquí</a>
         </div>
     </div> 
         <form class="rodapie__form-contacto" id="form" >
             
             <div class="form">
 
                 <h3>Hable con nosotros</h3>
                 <div class="grupo">
                     <input required type="text" name="" id="name" class="input" ><span class="barra"></span>
                     <label for="">Nombre</label>
                 </div>
                 <div class="grupo">
                     <textarea required   name="" id="mensaje" cols="0" rows="0"  class="input"></textarea><span class="barra"></span>
                     <label for="">Mensaje</label>
                 </div>
                 <button type="submit" class="rodapie__boton boton">Enviar mensaje</button>
             </div>
 
         </form>
      
         
     </section>
     
     <footer class="footer">
         
         <h1 class="footer__titulo">Desarrollado por <b>Jonathan González T</b></h1>
         <p class="footer__ahno">&#169 2023</p>
 
     </footer>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script type="module" src="../controllers/agregar-controller.js"></script>
</body>
</html>
